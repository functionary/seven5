<!DOCTYPE html>
<html>
<head>
  <link rel="import" href="article-div.html">
</head>

<body>
    <polymer-element name="article-page" extends="div">
      <template>
          <template repeat="{{allArticles}}">
              <article-div obj="{{}}"></article-div>
          </template>
          <template bind if="{{ allArticles.isEmpty }}">
              <h3 class="emptynotice">We don't have any content! Woot, content-free.</h3>
          </template>
      </template>
      <script type="application/dart" src="package:nullblog/src/articlepage.dart">
      </script>
    </polymer-element>

</body>
</html>
