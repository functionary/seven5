<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="/assets/css/bootstrap.css">
</head>
<body>
	<element name="x-oauth-error-display" constructor="OauthErrorDisplay" extends="div">
    	<template>
      		<div>
        		<p>We were unable to authenticate you using <span class="text-info">{{service()}}</span>.
					You may want to 
					<a href="{{retryURL()}}">try again</a> 
					and be sure that you agreed to authorize <span class="text-success">tiber</span> to access your account.
				</p>
        		<p>The other service responded to us with <span class="text-error">{{errorValue()}}</span> 
					if that helps you debug things. 
				</p>
      		</div>
    	</template>
		<script type="application/dart">
		import 'package:web_ui/web_ui.dart';
		import 'dart:html';
		import 'package:query_string/query_string.dart';
		class OauthErrorDisplay extends WebComponent {
			Map qs;
			service() {
				return qs['service'];
			}
			errorValue() {
				return qs['e'];
			}
			retryURL() {
				return "/auth/${service()}";
			}
		}
		</script>
	</element>
	
	<h2>OAuth Problem</h2>
	
	<div class="well">
		<div is="x-oauth-error-display" qs="{{QueryString.parse(window.location.search)}}"></div>
	</div>
	
	
	<script type="application/dart">
		//these imports are needed to allow access to the names in the bindings with the 
		//invocation of error-display
		import 'package:query_string/query_string.dart';
		import 'dart:html';
	    main(){}
	</script>
</body>
</html>
