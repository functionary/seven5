<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Gauth (Example 3)  Edit Self</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User management system demo.">
    <meta name="author" content="Ian Smith">

	<!--my form component that is shared-->
    <link rel="components" href="edituser-form.html">

    <!-- Le styles -->
    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="/assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- bootstraps the Dart VM and handles non-Dart browsers -->
    <script type="text/javascript"
      src="http://dart.googlecode.com/svn/trunk/dart/client/dart.js">
    </script>
	<script type="application/dart">
	import "package:gauth/src/app.dart";
	import "dart:html";
	main() {
		App.LoadSelf(true);
	}
	</script>
  </head>

  <body>
    <div class="container">
		<div class="well">

			<template instantiate="if App.me != null">
				<div is="x-edituser-form" who="{{'Your'}}" user="{{App.me}}" 
				 	savedelegate="{{Function () {App.UpdateUser(App.me);} }}"
				 	canceldelegate="{{Function () {document.window.location.href  = '/out/home.html';} }}">
				</div>
			</template>
	</div> <!--well-->
